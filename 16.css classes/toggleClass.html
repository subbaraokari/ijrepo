<html>
<head>
<title>toggleClass</title>
<script type="text/javascript" src="jquery.js">
</script>
<style type="text/css">
.color {
	color: #ff0000;
	font-size: 36px;
}
.color1 {
	color: #ff00ff;
	font-weight: bold;
}
</style>
</head>
<body>
<p>hello</p>
<p class="color color1">goodbye</p>
<script type="text/javascript">
$("p").click(function() {
      $(this).toggleClass("color1");
    });
</script>
</body>
</html>
