<html>
<head>
<title>fadeout</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
		$("#mydiv").fadeOut(5000);
		
		$("#fade").click(function() {
                $("#mydiv").fadeIn(6000); 
            });
});
</script>
</head>
<body>
<p id="mydiv">this is the basic script of jQuery</p>
<button id="fade">fade In</button>
</body>
</html>
